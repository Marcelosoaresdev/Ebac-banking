<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercicio EBAC</title>
  </head>
  <body>
    <header><h1>Area de Exercicios</h1></header>
    <form id="form">
      <label for="campo-a">Campo A: </label
      ><input
        type="number"
        name="campo-a"
        id="campo-a"
        placeholder="Insira um numero aqui"
      />
      <br />
      <br />
      <label for="campo-b">Campo B: </label
      ><input
        type="number"
        name="campo-b"
        id="campo-b"
        placeholder="Insira um numero aqui"
      />
      <p class="error-msg">
        O nome precisa ser completo
      </p>
      <button id="enviar" type="submit"">Enviar</button>
      <p class="success"></p>
    </form>
  </body>
  <script src="/Exercise/main.js"></script>
</html>
